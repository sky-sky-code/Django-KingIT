{% extends 'base.html' %}
{% load static %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Manager C</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                </li>
                <li>
                    <a href="{% url 'managerC_add' %}" class="nav-link">Добавить ТЦ</a>
                </li>
                <li>
                    <a href="{% url 'managerC_pavilions' %}" class="nav-link">Павильоны</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<h1 style="color: #fff">Добавление новости</h1>
<form action="" enctype=multipart/form-data method="post">
    <div class="col-md-6">
        {% csrf_token %}

        {{ form.non_field.errors }}

        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary ">Редактировать</button>
    <a href="{{ tc.delete_tc }}">
        <div class="btn btn-danger">Удалить</div>
    </a>
</form>
{% endblock %}
